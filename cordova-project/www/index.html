<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简待办清单</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="container">
        <h1>每日任务</h1>
        <div class="task-form">
            <div class="task-input-container">
                <input type="text" id="taskInput" placeholder="输入新任务..." required>
                <button onclick="addTask()">＋ 添加</button>
            </div>
            <div class="form-group">
                <div>
                    <label for="taskDate">日期</label>
                    <input type="date" id="taskDate" required>
                </div>
                <div>
                    <label for="taskDuration">时长 (分钟)</label>
                    <input type="number" id="taskDuration" min="15" step="15" value="30" required>
                </div>
                <div>
                    <label>颜色标签</label>
                    <div class="color-options">
                        <div class="color-option selected" data-color="blue" style="background-color: #3b82f6;"></div>
                        <div class="color-option" data-color="purple" style="background-color: #8b5cf6;"></div>
                        <div class="color-option" data-color="pink" style="background-color: #ec4899;"></div>
                        <div class="color-option" data-color="green" style="background-color: #10b981;"></div>
                        <div class="color-option" data-color="yellow" style="background-color: #f59e0b;"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="calendar-container">
            <div class="calendar-header">
                <h3 id="currentMonth">2025年7月</h3>
                <div>
                    <button onclick="prevMonth()" class="secondary">←</button>
                    <button onclick="nextMonth()" class="secondary">→</button>
                </div>
            </div>
            <div class="calendar-grid" id="calendarGrid">
                <!-- 日历格子将通过JS动态生成 -->
            </div>
        </div>

        <ul id="taskList"></ul>

        <div class="stats">
            <span>剩余任务: <span id="remaining">0</span></span>
            <button onclick="clearCompleted()" class="secondary">🗑️ 清空已完成</button>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
