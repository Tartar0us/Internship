<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简待办清单</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="container">
        <h1>每日任务</h1>
        <div class="input-group">
            <!-- 核心交互结构 -->
            <input type="text" id="taskInput" placeholder="输入新任务...">
            <button onclick="addTask()">＋ 添加</button>
        </div>
        <ul id="taskList"></ul>
        <div class="stats">
            <span>剩余任务: <span id="remaining">0</span></span>
            <button onclick="clearCompleted()">🗑️ 清空已完成</button>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
